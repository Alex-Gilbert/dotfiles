# Start AeroSpace at login
start-at-login = true

default-root-container-layout = 'tiles'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

after-startup-command = [
  'exec-and-forget borders active_color=0xffe1e3e4 inactive_color=0xff494d64 width=5.0',
  'exec-and-forget touch ~/.hushlogin'
]

[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

# defaults write -g NSWindowShouldDragOnGesture -bool true

# ?? Main (Hyper = cmd+alt+ctrl+shift) ?????????????????????????????????????????
[mode.main.binding]
# Core
cmd-alt-ctrl-shift-q = "close"
cmd-alt-ctrl-shift-f = "fullscreen"          # explicit ON (OFF lives in a mode)
cmd-alt-ctrl-shift-g = "layout floating tiling"        # quick toggle float<->tile

# Focus (hjkl)
cmd-alt-ctrl-shift-h = "focus --boundaries-action wrap-around-the-workspace left"
cmd-alt-ctrl-shift-j = "focus --boundaries-action wrap-around-the-workspace down"
cmd-alt-ctrl-shift-k = "focus --boundaries-action wrap-around-the-workspace up"
cmd-alt-ctrl-shift-l = "focus --boundaries-action wrap-around-the-workspace right"

# Moves (hjkl)
alt-ctrl-h = "move left"
alt-ctrl-j = "move down"
alt-ctrl-k = "move up"
alt-ctrl-l = "move right"

# Joins (hjkl)
alt-shift-h = "join-with left"
alt-shift-j = "join-with down"
alt-shift-k = "join-with up"
alt-shift-l = "join-with right"

# Workspaces 1..10 + back-and-forth
cmd-alt-ctrl-shift-1 = "workspace 1"
cmd-alt-ctrl-shift-2 = "workspace 2"
cmd-alt-ctrl-shift-3 = "workspace 3"
cmd-alt-ctrl-shift-4 = "workspace 4"
cmd-alt-ctrl-shift-5 = "workspace 5"
cmd-alt-ctrl-shift-6 = "workspace 6"
cmd-alt-ctrl-shift-7 = "workspace 7"
cmd-alt-ctrl-shift-8 = "workspace 8"
cmd-alt-ctrl-shift-9 = "workspace 9"
cmd-alt-ctrl-shift-0 = "workspace 10"

# Move screen to other monitor
cmd-alt-ctrl-shift-tab   = "move-workspace-to-monitor --wrap-around next"

alt-ctrl-1 = "move-node-to-workspace 1"
alt-ctrl-2 = "move-node-to-workspace 2"
alt-ctrl-3 = "move-node-to-workspace 3"
alt-ctrl-4 = "move-node-to-workspace 4"
alt-ctrl-5 = "move-node-to-workspace 5"
alt-ctrl-6 = "move-node-to-workspace 6"
alt-ctrl-7 = "move-node-to-workspace 7"
alt-ctrl-8 = "move-node-to-workspace 8"
alt-ctrl-9 = "move-node-to-workspace 9"
alt-ctrl-0 = "move-node-to-workspace 10"

# Mode switches (single Hyper, no extra mods)
cmd-alt-ctrl-shift-r = "mode resize"
cmd-alt-ctrl-shift-m = "mode move"

# ?? Resize mode (no modifiers)
[mode.resize.binding]
h = "resize smart -70"
j = "resize smart +70"
k = "resize smart -70"
l = "resize smart +70"

enter = "mode main"
esc   = "mode main"
r     = "mode main"

[[on-window-detected]]
if.window-title-regex-substring = "Picture-in-Picture"
run = "layout floating"

[[on-window-detected]]
if.app-id = "com.apple.systempreferences"
run = "layout floating"
