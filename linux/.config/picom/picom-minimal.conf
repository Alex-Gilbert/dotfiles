#################################
#       Picom Configuration     #
#   Minimalist rice with        #
#   rounded corners             #
#################################

#################################
#          Animations           #
#################################
# Animation settings (near-instant)
animations = false;
animation-stiffness = 1000;
animation-dampening = 10;
animation-clamping = true;
animation-mass = 0.5;
animation-for-open-window = "zoom";
animation-for-unmap-window = "slide-down";
animation-for-menu-window = "slide-up";
animation-for-transient-window = "slide-down";

#################################
#             Corners           #
#################################
# Rounded corners
corner-radius = 10;

# Exclude conditions for rounded corners
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "class_g = 'i3bar'",
];

#################################
#             Shadows           #
#################################
# Subtle shadows for depth
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.5;
shadow-offset-x = -8;
shadow-offset-y = -8;

# Shadow exclude list
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'i3-frame'",
  "class_g = 'slop'",
];

#################################
#           Fading              #
#################################
# Fade windows in/out when opening/closing (near-instant)
fading = true;
fade-in-step = 0.2;
fade-out-step = 0.2;
fade-delta = 4;

# Do not fade on these conditions
fade-exclude = [
  "class_g = 'slop'",
];

#################################
#   Transparency / Opacity      #
#################################
# Inactive window opacity (set to 1.0 for no transparency)
inactive-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Active window opacity
active-opacity = 1.0;

# Dim inactive windows (0.0 - 1.0, 0.0 = no dimming)
inactive-dim = 0.0;

# Opacity rules (examples)
# opacity-rule = [
#   "90:class_g = 'kitty' && focused",
#   "80:class_g = 'kitty' && !focused",
# ];

#################################
#           Blurring            #
#################################
# Background blur (disabled by default for minimalism)
blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;

# Blur method (if enabled)
blur-method = "dual_kawase";
blur-strength = 5;

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
];

#################################
#       General Settings        #
#################################
# Backend to use: "xrender" or "glx"
# GLX backend is generally faster
backend = "glx";

# Enable/disable VSync
vsync = true;

# Detect rounded corners
detect-rounded-corners = true;

# Detect client opacity
detect-client-opacity = true;

# Use damage information to limit the region of the screen redrawn
use-damage = true;

# Set the log level (trace, debug, info, warn, error)
log-level = "warn";

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 1.0; shadow = true; fade = true; };
  dropdown_menu = { opacity = 1.0; shadow = true; fade = true; };
};
