# Hyprland Window Rules

# ========== FLOATING WINDOWS ==========
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(Lxappearance)$
windowrulev2 = float, class:^(Arandr)$
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = float, class:^(feh)$
windowrulev2 = float, class:^(Sxiv)$
windowrulev2 = float, class:^(mpv)$
windowrulev2 = float, class:^(ripdrag)$
windowrulev2 = float, class:^(floating-terminal)$
windowrulev2 = float, title:.*Preferences$

# ========== FLOATING WINDOW SIZING ==========
windowrulev2 = size 800 600, class:^(floating-terminal)$
windowrulev2 = center, class:^(floating-terminal)$
windowrulev2 = size 300 400, class:^(ripdrag)$
windowrulev2 = center, class:^(ripdrag)$

# ========== STICKY WINDOWS ==========
windowrulev2 = pin, title:^(Picture-in-Picture)$

# ========== FOCUS BEHAVIOR ==========
windowrulev2 = focus, class:^(kitty)$
windowrulev2 = focus, class:^(Thorium)$
windowrulev2 = focus, class:^(Code)$
