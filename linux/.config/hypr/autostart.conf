# Hyprland Autostart Applications

# Portal initialization (kill stale portals, restart cleanly)
exec-once = sleep 1 && systemctl --user stop xdg-desktop-portal-gtk xdg-desktop-portal-gnome 2>/dev/null; systemctl --user restart xdg-desktop-portal-hyprland xdg-desktop-portal

# Wallpaper
exec-once = hyprpaper

# Status bar
exec-once = waybar

# Idle daemon (lock, dpms, suspend)
exec-once = hypridle

# Notifications
exec-once = mako

# Bluetooth applet
exec-once = blueman-applet

# Clipboard history (for fuzzel + cliphist)
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
