# Hyprland Autostart Applications

# Wallpaper
exec-once = hyprpaper

# Status bar
exec-once = waybar

# Idle daemon (lock, dpms, suspend)
exec-once = hypridle

# Notifications
exec-once = mako

# Bluetooth applet
exec-once = blueman-applet

# Clipboard history for walker
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Walker application service
exec-once = walker --gapplication-service
