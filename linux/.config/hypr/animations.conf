# Hyprland Animations
# Minimal/fast - prioritize responsiveness

animations {
    enabled = true

    # Fast bezier curve
    bezier = quick, 0.25, 0.1, 0.25, 1

    # All animations use short 2-unit duration
    animation = windows, 1, 2, quick
    animation = windowsOut, 1, 2, quick, popin 80%
    animation = fade, 1, 2, quick
    animation = workspaces, 1, 2, quick, slide
    animation = border, 1, 2, quick
    animation = borderangle, 1, 2, quick
}
