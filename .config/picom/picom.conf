backend = "glx";
vsync = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# Opacity settings for inactive, active, and frame windows
inactive-opacity = 1;
active-opacity = 0.97;
frame-opacity = 1;

# Disable fading to ensure zero animations
fading = false;
fade-in-step = 1;   # Instantly become opaque
fade-out-step = 1;  # Instantly become transparent

# Shadow settings (disabled)
shadow = false;
shadow-radius = 0;
shadow-offset-x = 0;
shadow-offset-y = 0;

# Avoid flickering
mark-wmwin-focused = true;
mark-ovredir-focused = true;

# Unredirect Fullscreen Windows for performance
unredir-if-possible = true;

# Use EWMH active window opacity
detect-client-opacity = true;
